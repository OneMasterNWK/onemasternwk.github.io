<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="../../dist/globals4.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
    <article>
      <div class="image">
        <img src="images/illustration-hero.svg" alt="">
      </div>
      <div class="text">
        <h1>Order Summary</h1>
        
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </div>
      <div class="plan">
        <div class="line_text">
        <img  src="images/icon-music.svg" alt="icon music">
        </div>
        <div class="line_text left">
          <p class="title">Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <div class="line_text">
          <p><a  href="#">Change</a></p>
        </div>
      </div>
      <button type="submit">Proceed to Payment</button>
        
        <p class="left">Cancel Order</p>
    </article>
  </section>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" >Frontend Mentor</a>
      Coded by <a href="#">one master</a></p>
    </div>
</body>
</html>
